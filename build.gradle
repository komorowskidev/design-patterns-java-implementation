plugins {
    id 'application'
    id 'groovy'
}

version '1.2'
group 'pl.komorowskidev'

application{
    mainClassName('pl.komorowskidev.designpatternsjavaimplementation.ApplicationLauncher')
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile "org.spockframework:spock-core:1.1-groovy-2.4-rc-2"
}
